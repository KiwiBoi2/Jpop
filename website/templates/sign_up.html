{% extends "template.html" %} 
{% block title %}Sign Up{% endblock %}

{% block content %}
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST">
                    <h3 class="text-center mb-4">Sign Up</h3>
                    
                    <!-- Email Row -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <input 
                                type="email" 
                                class="form-control centered-placeholder" 
                                id="email" 
                                name="email" 
                                placeholder="Enter Email"
                            />
                        </div>
                    </div>

                    <!-- Username Row -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <input 
                                type="text" 
                                class="form-control centered-placeholder" 
                                id="username" 
                                name="username" 
                                placeholder="Enter Username"
                            />
                        </div>
                    </div>

                    <!-- Password Row -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <input 
                                type="password" 
                                class="form-control centered-placeholder" 
                                id="password1" 
                                name="password1" 
                                placeholder="Enter Password"
                            />
                        </div>
                    </div>

                    <!-- Confirm Password Row -->
                    <div class="row mb-3">
                        <div class="col-12">
                            <input 
                                type="password" 
                                class="form-control centered-placeholder" 
                                id="password2" 
                                name="password2" 
                                placeholder="Confirm Password"
                            />
                        </div>
                    </div>

                    <!-- Submit Button Row -->
                    <div class="row">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
